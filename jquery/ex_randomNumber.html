 <!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script>
$(document).ready(function(){
    var sum = 0;
    $('#ranz').click(function(){
    var x = (Math.floor(Math.random() * 1000) + 1);
    var y = (Math.floor(Math.random() * 1000) + 1);
    sum = x + y;
        $("#demo").html(x);
        $("#demo2").html(y);   
    });
    $('#ans').click(function(){
    var a = $('#number').val();    
         if(sum == a){
    	$("#x").html("This is correct");
        $("#x").css("color","green");
        }else{
        $("#x").html("That's wrong.The answer is "+sum);
        $("#x").css("color","red"); 
		}   
    });
});
</script>
</head>
<body>
<center><h1>Ex - Random Number For Answer</h1></center>
<hr>
<center>
<button id="ranz">Randomz Numz.. ??</button>
<br><br>
<span id="demo">?</span> + <span id="demo2">?</span>
<br><br>
<input type="text" id="number" name="id_student" value="">
<br><br>
<button id="ans">SEND</button>
<br><br>
Result : <span id="x"></span><span id="y"></span></center>
</body>
</html>
